<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css file CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/13f70dae07.js" crossorigin="anonymous"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Financial Calculator</title>
  </head>
  <body>
    <header class="py-4">
      <h1 class="text-center text-success">Your Financial Calculator <i class="fas fa-dollar-sign"></i></h1>
    </header>
    <main class="container">
      <section id="calculator" class="py-4">

        <div class="row">
          <div class="col-12 col-md-6">
            <img src="./images/financialcalc.jpg" alt="financial calculator" class="img-fluid">
          </div>

          <div class="col-12 col-md-6">
            <div class="calc-body px-4 py-5">
              <!-- Income Input Field -->
              <h5 class="fw-bold text-center">Income</h5>
              <div class="row g-3 align-items-center w-75 mx-auto py-2">
                <div class="col-auto">
                  <label for="monthly-income" class="col-form-label fw-bold">Income:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="monthly-income" class="form-control bg-light bg-gradient" placeholder="ex-10000">
                </div>
              </div>

              <!-- Expense Input Fields -->
              <h5 class="fw-bold text-center">Expenses</h5>
              <!-- Food Expense -->
              <div class="row g-3 align-items-center mx-auto w-75 py-2">
                <div class="col-auto">
                  <label for="food-expense" class="col-form-label fw-bold">Food:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="food-expense" class="form-control bg-light bg-gradient" placeholder="ex-3000">
                </div>
              </div>
              <!-- Rent Expense -->
              <div class="row g-3 align-items-center mx-auto w-75 py-2">
                <div class="col-auto">
                  <label for="rent-expense" class="col-form-label fw-bold">Rent:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="rent-expense" class="form-control bg-light bg-gradient" placeholder="ex-2000">
                </div>
              </div>
              <!-- Cloths Expense -->
              <div class="row g-3 align-items-center mx-auto w-75 py-2">
                <div class="col-auto">
                  <label for="cloths-expense" class="col-form-label fw-bold">Cloths:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="cloths-expense" class="form-control bg-light bg-gradient" placeholder="ex-500">
                </div>
              </div>

              <!-- Calculator Button -->
              <div class="text-center py-3">
                <button class="btn btn-primary">Calculate</button>
              </div>

              <!-- Total expense section -->
              <div class="text-center fw-bold">
                <p>Total Expense: $<span id="total-expense">00</span></p>
              </div>

              <!-- Total balance section -->
              <div class="text-center fw-bold">
                <p>Balance: $<span id="total-balance">00</span></p>
              </div>

              <!-- Saving-calculatetor -->
              <div class="row g-2 align-items-center mx-auto w-75 py-2">
                <div class="col-2">
                  <label for="food-expense" class="col-form-label fw-bold">Save:</label>
                </div>
                <div class="col-4">
                  <input type="text" id="food-expense" class="form-control form-small bg-light bg-gradient" placeholder="ex-20">
                </div>
                <div class="col-2">
                  <span>%</span>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary">Save</button>
                </div>
              </div>

              <!-- Total savings section -->
              <div class="text-center fw-bold pt-4">
                <p>Saving Amount: $<span id="total-expense">00</span></p>
              </div>

              <!-- Remaining balance section -->
              <div class="text-center fw-bold pt-2">
                <p>Remaining Balance: $<span id="total-balance">00</span></p>
              </div>

            </div>
          </div>

        </div>
      </section>
    </main>

    <!-- Bootstrap JS Bundle Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main JS file -->
    <script src="./js/app.js"></script>
  </body>
</html>
